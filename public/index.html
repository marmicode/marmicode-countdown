<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marmicode Countdown</title>
    <link
      rel="preload"
      href="https://unpkg.com/vue@3.0.11/dist/vue.esm-browser.prod.js"
      as="script"
    />
    <link rel="stylesheet" href="hooks.js" as="script" />
    <link rel="stylesheet" href="utils.js" as="script" />
    <style>
      html {
        height: 100%;
      }

      body {
        background-image: url(background.png);
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        min-height: 100%;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        height: 100%;
        width: 100%;

        /* Blur. */
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        min-height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <mc-countdown></mc-countdown>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
